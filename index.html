<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>

</head>

<body>
    
    <div class="card" id="container">
        <h1>Tip Calculator</h1>
        <div id="calculator">
            <form>
              <p><label>Price on bill</label>
                $ <input id = "total" type="text" placeholder="Amount"/>
              </p>
                

          <p><label>Tip %</label>
          <select id="serviceQual">
            <option disabled selected value="0">-- Choose an Option --</option>
            <option value="0.3">30&#37; &#45;Outstanding</option>
            <option value="0.2">20&#37; &#45;Good</option>
            <option value="0.15">15&#37; &#45;It was Ok</option>
            <option value="0.1">10&#37; &#45;Bad</option>
            <option value="0.05">5&#37; &#45;Terrible</option>
          </select>
          </p>

        </form>
        <p><label>Number of people ?</label>
        <input id="peopleamt" type="text" placeholder="Number of People"/>
        </p>
        
        <button class="btn btn--primary" type="button" id="calculate">
          Calculate!
        </button>
      </div>
      <!--calculator end-->
      <div id="totalTip">
        <sup>$</sup><span id="tip">0.00</span>
        <small id="each">for each</small>
      </div>
      <!--totalTip end-->
    </div>
    <!--container end-->
<script type="text/javascript" src="script.js"></script>
</body>
</html>
